                <div class="menu">
                    <i class="fa-solid fa-bars"></i>

                <div class="dropdown_menu">

                </div>
            </div>
        </div>
        <div class="full">
            <div class="land">
                <div class="quote animated-text">
                     <h1 id="typing-effect">
                    </h1>
                </div>
                <a class="land-button" href="#signin">Sign Up</a>

            </div>


            <div class="section">
                <h1>Sign In</h1>
                <form class="signin_form">
                    <div class="signin-buttons">
                        <button class="signin active">Customer</button>
                        <button class="signin ">Dealer</button>
                    </div>


                    <div class="formroot">

                        <div class="emailid input-box">
                            <input type="email" name="email" placeholder="Email Id" id="email" required>
                        </div>
                    </div>
                    <div class="formpass formroot">

                        <div class="password input-box">
                            <input aria-invalid="false" type="password" name="password" id="id_password"
                                placeholder="Password" required>

                            <i class="far fa-eye" id="togglePassword"></i>



                        </div>
                    </div>

                    <a class="forgot__password__link" href="/forget_password">Forgot Password?</a>
                    <button class="form__button" type="submit">Sign In</button>
                </form>
            </div>
        </div>


        <div class="term__footer">All rights reserved by Kabadi Techno Private Limited</div>



    </div>


    <script src="sigin.js"></script>
